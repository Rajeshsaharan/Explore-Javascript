<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="user">
        <form class="form">
          <input class="userId form-items" type="number" name="userId" min="1" id="" placeholder="Add user Id" />
          <input class="id form-items" type="number" name="id" id="" min="1" placeholder="Add Id"/>
          <input class="title form-items" type="text" name="title" id="" placeholder="Add title of post" />
          <input class="body form-items" type="text" name="body" id=""  placeholder=" Add body"/>
          <input class="submit form-items" type="submit" value="Add post" />
        </form>
      </div>

      <div class="server">
        <ul class = "items"></ul>
      </div>
    </main>
  </body>
</html>
